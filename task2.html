    <body>

        <p id="demo"></p>
      
    <script>
        var signal = document.getElementById("demo")
        var signal =  prompt('Road Traffic Signal')
        if (signal === 'Red' || signal ===  'red') {
            alert('Must Stop')
        }
        else 
        if (signal === 'Yellow' || signal ===  'yellow') {
            alert('Ready to move')
        }
        else
        if (signal === 'green' || signal ===  'Green') {
            alert('Move now')
        }
        else{
            alert('Invalid signal')
        }
    </script>
