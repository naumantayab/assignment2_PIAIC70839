<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var f = parseInt(prompt('First number'))
        var s = parseInt(prompt('Second number'))
        var add = f + s
        var sub = f - s
        var mul = f * s
        var div = f / s
        var mod = f % s
        if (f + s) {
            alert(add)
        }
        // else
        if (f - s) {
            alert(sub)
        }
        // else
        if (f * s) {
            alert(mul)
        }
        // else
        if (f / s) {
            alert(div)
        }
        // else
        if (f % s) {
            alert(mod)
        }
    </script>
</body>

</html>
